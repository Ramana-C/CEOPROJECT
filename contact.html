<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Indian CEOs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="post" novalidate>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required aria-required="true">
                    <span class="error" id="nameError">This field is required</span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required aria-required="true">
                    <span class="error" id="emailError">Please enter a valid email address</span>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Your message" required aria-required="true"></textarea>
                    <span class="error" id="messageError">This field is required</span>
                </div>
                
                <div class="form-group">
                    <div class="g-recaptcha" data-sitekey="your-site-key"></div>
                </div>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Project CEO. All rights reserved.</p>
    </footer>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="scripts.js"></script>
</body>
</html>
